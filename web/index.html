<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story with Definitions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Paste Your Story</h1>

    <!-- Textarea for user to paste the story -->
    <textarea id="story-input" rows="10" cols="50" placeholder="Paste your story here..."></textarea>

    <!-- Button to display the formatted story -->
    <button id="display-story-btn">Display Story</button>

    <!-- Container to display the processed story -->
    <div id="story-container"></div>

    <!-- Popup to display word definition -->
    <div id="definition-popup" class="popup"></div>

    <script src="script.js"></script>
</body>
</html>
